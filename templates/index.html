<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>

    <form action="/shorten" method="POST">
        <input type="text" name="url" placeholder="Enter a URL" required>
        <input type="submit" value="Shorten">
    </form>

    {% if short_url %}
        <p>Shortened URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
</body>
</html>
